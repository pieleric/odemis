    class: Microscope,
    role: secom,
    emitters: ["Spectra", "Nikon Lens", "FW102C", "EBeam ExtXY"],
    detectors: ["Clara", "SED ExtXY", "ChamberCam", "NavCam"],
    actuators: ["OLStage", "SEM-Optical Alignment", "OpticalZ actuator",
                "SEM Chamber", "EBeam Focus"],
}

